<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ticket Booking System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div>
        <h1>Ticket Booking System</h1>
    </div>
    <div class="Theater">
        <div class="case">
            <ol class="case">
                <li>
                    <div class="chairAvailable">30</div>
                    <small class="availableNumber">Available</small>
                </li>
                <li>
                    <div class="chair selected"></div>
                    <small>Selected</small>
                </li>
            </ol>
        </div>
        <!--Display as Theater Screen-->
        <div class="screen"></div>
        <hr class="line">
        <!--Chair type option-->
        <div class="type1"> Executive: $10 </div>
        <section class="row"></section>
        <hr class="line">
        <div class="type2"> Club: $12 </span></div>
        <section class="row"></section>
        <hr class="line">
        <div class="type3"> Royal: $15 </span></div>
        <section class="row"></section>
    </div>
    <!--Selected chair no with total price-->
    <div>
        <h2 class="text"> You have selected <span class="countChair">0</span> chairs for a price of $ <span
                class="totalPrice">0</span></h2>
    </div>
</body>

</html>
